{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h3>Members</h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for m in members %}
      <tr>
        <td>{{ m.name }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.phone }}</td>
        <td>
         <a href="{% url 'edit_member' m.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{% url 'delete_member' m.id %}" class="btn btn-sm btn-outline-danger"
           onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No members found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

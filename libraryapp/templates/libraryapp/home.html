{% extends 'base.html' %}

{% block content %}
<div class="row g-3">

  <div class="col-12">
    <h1 class="mb-3">Welcome to Online Library</h1>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Total Books</h5>
        <h2>{{ stats.total_books }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Available</h5>
        <h2>{{ stats.available_books }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Members</h5>
        <h2>{{ stats.members }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Currently Issued</h5>
        <h2>{{ stats.issued }}</h2>
      </div>
    </div>
  </div>

</div>
{% endblock %}

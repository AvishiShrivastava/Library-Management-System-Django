{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h3>Edit Member</h3>
  <form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required value="{{ member.name }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ member.email }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone" value="{{ member.phone }}">
    </div>

    <button class="btn btn-primary" type="submit">Save Changes</button>
    <a class="btn btn-secondary" href="{% url 'view_members' %}">Cancel</a>
  </form>
</div>
{% endblock %}
